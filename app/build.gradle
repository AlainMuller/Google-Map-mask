apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'

String getGoogleMapKey() {
    def Properties mapKeyProps = new Properties()
    mapKeyProps.load(new FileInputStream(file('google-map-key.properties')))

    return mapKeyProps["KEY"]
}

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.2"

    defaultConfig {
        applicationId "com.golovin.googlemapmask"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"

        manifestPlaceholders = [googleMapsId: getGoogleMapKey()]
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    compile 'com.android.support:appcompat-v7:25.2.0'
    compile "com.google.android.gms:play-services-maps:10.2.0"
}
